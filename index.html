<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> <span id="moveOrMoves">Moves</span>

            <span class="min">0 min</span> <span class="sec">0 sec </span>

            <div class="restart">
        		<i class="fa fa-redo-alt"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    </div>
    <div class="banner">
        <div class="win">
            <h2>You win!</h2>
            <p>With <span class="finalMoves">0</span> Moves and <span class="finalStars">0</span> Star<span class="pluralStar">s</span></p>
            <p class="time"></p>
            <button class="playAgain">Play Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
